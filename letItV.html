<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vakery</title>
    <link rel="icon" href="img/vakery/download.jpg">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <div class="conteiner p-3 my-3 bg-success text-white">
        <h1><strong>VAKERY</strong><em> by <strong>Let it V</strong></em></h1>
    </div>
    </header>
    
    <div class="container p-3 my-3 bg-primary text-white ">
        <ul>
            <li>Home</li>
            <li>Pedidos</li>        
            <li>Productos</li>
            <li>Contactos</li>
        </ul>
    </div>
    
    <section>
        <h2>Un poco sobre nosotros</h2>
        <p>Esto es la pasteleria de Let It V.
            <br>Nuestra cocina es <a href="https://en.wikipedia.org/wiki/Plant-based_diet" target="_blank"><b>Plant
                    Based</b></a> y <a href="https://en.wikipedia.org/wiki/Gluten-free_diet" target="_blank"><b>Gluten
                    Free</b></a>.
        </p>
    </section>
    <section>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="local">Locales</label>
                    </td>
                    <td>
                        <select id="local" name="local">
                            <option value="elegi">Elegi tu local...</option>
                            <option value="mercat">Mercat</option>
                            <option value="manduca">Manduca</option>
                            <option value="devoto">Devoto</option>
                            <option value="honduras">Honduras</option>
                            <option value="costa">Costa</option>
                            <option value="grano_mercat">Grano Mercat</option>
                            <option value="grano_alto">Grano Alto</option>
                    </td>
                </tr>
                <tr>
                    <td><label for="matilda">Matilda</label></td>
                    <td><input type="number" name="matilda" value="0"></td>
                </tr>
                <tr>
                    <td><label for="carrot">Carrot</label></td>
                    <td><input type="number" name="carrot" value="0"></td>
                </tr>
                <tr>
                    <td><label for="red_velvet">Red Velvet</label></td>
                    <td><input type="number" name="red_velvet" value="0"></td>
                </tr>
                <tr>
                    <td><label for="ch_maracuya">CheeseCake Maracuya</label></td>
                    <td><input type="number" name="ch_maracuya" value="0" step="0.5"></td>
                </tr>
                <tr>
                    <td><label for="ch_f_rojos">CheeseCake Frutos Rojos</label></td>
                    <td><input type="number" name="ch_f_rojos" value="0" step="0.5"></td>
                </tr>
                <tr>
                    <td><label for="ch_frutilla">CheeseCake Frutilla</label></td>
                    <td><input type="number" name="ch_frutilla" value="0" step="0.5"></td>
                </tr>
                <tr>
                    <td><label for="ch_arandanos">CheeseCake Arandanos</label></td>
                    <td><input type="number" name="ch_arandanos" value="0" step="0.5"></td>
                </tr>
                <tr>
                    <td><label for="cookie_black">Cookie Black</label></td>
                    <td><input type="number" name="cookie_black" value="0"></td>
                </tr>
                <tr>
                    <td><label for="cookie_chip">Cookie Chip</label></td>
                    <td><input type="number" name="cookie_chip" value="0"></td>
                <tr>
                    <td><label for="brownie">Brownie</label></td>
                    <td><input type="number" name="brownie" value="0"></td>
                </tr>
                <tr>
                    <td><label for="black_blondie">Black Blondie</label></td>
                    <td><input type="number" name="black_blondie" value="0"></td>
                </tr>
                <tr>
                    <td><label for="pan_molde">Pan de Molde</label></td>
                    <td><input type="number" name="pan_molde" value="0"></td>
                </tr>
                <tr>
                    <td><button type="submit" name="btn_enviar">Enviar</button></td>
                </tr>
            </table>
        </form>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" async defer></script>
</body>

</html>
